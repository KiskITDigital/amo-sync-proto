syntax = "proto3";

package models.v1;

import "google/protobuf/timestamp.proto";

message Company {
    string short_name = 1;
    string full_name = 2;
    string role = 3;
    string inn = 4;
    string kpp = 5;
    string ogrn = 6;
    string okpo = 7;
    string tax_code = 8;
    google.protobuf.Timestamp registered_at = 9;
}